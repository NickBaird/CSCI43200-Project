<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="/favicon.ico" rel="icon">
	<link href="css.css" rel="stylesheet" type="text/css">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>CSCI 432 Project</title>
</head>
<body>
<div id="app"></div>

<div class="con">
	<h1>Register</h1> <br>
	<p>Email:</p> <input id="register-email" type="text"> <br>
	<p>Password:</p><input id="register-password" type="text"> <br>
	<p>Display Name:</p><input id="register-display" type="text"> <br>
	<button onclick="register();">Register</button>

	<br>
	<h1>Login</h1> <br>
	<p>Email:</p><input id="login-email" type="text"> <br>
	<p>Password:</p><input id="login-password" type="text"> <br>
	<button onclick="login();">Login</button>
</div>

<div id="user-container" class="con">

</div>

<div id="new-conversation-container" class="con">
	<h1>Start Conversation:</h1> <br>
	<p>User ID:</p><input id="new-conversation-uid" type="text"> <br>
	<p>Message:</p><input id="new-conversation-message" type="text"> <br>
	<button onclick="new_conversation();">Start Conversation</button>
</div>

<div id="new-group-container" class="con">
	<h1>Start Group Chat:</h1><br>
	<button onclick="new_group();">Start Group</button>
</div>

<div id="invite-group-container" class="con">
	<h1>Invite To Group</h1><br>
	<p>Group ID:</p><input id="new-group-id" type="text"> <br>
	<p>User ID:</p><input id="new-group-uid" type="text"><br>
	<button onclick="send_group_invite(document.getElementById('new-group-id').value, document.getElementById('new-group-uid').value)">
		Invite to Group
	</button>
</div>
<div class="con">
	<h1>Invites:</h1>
	<div id="invites-container">

	</div>
</div>

<div class="con">
	<h1>Conversations:</h1>
	<div id="conversations-container">


	</div>
	<h1>Groups:</h1>
	<div id="groups-container">

	</div>
</div>


<div id="messages-container" class="con">

</div>

<div id="message-container" class="con">


</div>

<script src="libsodium.js"></script>
<script src="libsodium-wrappers.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="js.js" type="text/javascript"></script>
</body>
</html>
