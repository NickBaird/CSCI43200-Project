<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>

<div class="con">
    <h1>Register</h1> <br>
    <p>Email:</p> <input type="text" id="register-email"> <br>
    <p>Password:</p><input type="text" id="register-password"> <br>
    <p>Display Name:</p><input type="text" id="register-display"> <br>
    <button onclick="register();">Register</button>

    <br>
    <h1>Login</h1> <br>
    <p>Email:</p><input type="text" id="login-email"> <br>
    <p>Password:</p><input type="text" id="login-password"> <br>
    <button onclick="login();">Login</button>
</div>

<div class="con" id="user-container">
    
</div>

<div class="con" id="new-conversation-container">
    <h1>Start Conversation:</h1> <br>
    <p>User ID:</p><input type="text" id="new-conversation-uid"> <br>
    <p>Message:</p><input type="text" id="new-conversation-message"> <br>
    <button onclick="new_conversation();">Start Conversation</button>
</div>

<div class="con" id="new-group-container">
    <h1>Start Group Chat:</h1><br>
    <p>Group Name:</p><input type="text" id="new-group-name"> <br>
    <button onclick="new_group(document.getElementById('new-group-name').value);">Start Group</button>
</div>

<div class="con" id="invite-group-container">
    <h1>Invite To Group</h1><br>
    <p>Group ID:</p><input type="text" id="new-group-id"> <br>
    <p>User ID:</p><input type="text" id="new-group-uid"><br>
    <button onclick="send_group_invite(document.getElementById('new-group-id').value, document.getElementById('new-group-uid').value)">Invite to Group</button>
</div>

<div class="con">
    <h1>Invites:</h1>
    <div id="invites-container">
        
    </div>
</div>

<div class="con">
    <h1>Conversations:</h1>
    <div id="conversations-container">
    

    </div>
    <h1>Groups:</h1>
    <div id="groups-container">
        
    </div>
</div>



<div class="con" id="messages-container">

</div>

<div class="con" id="message-container">
    

</div>

<script src="libsodium-wrappers.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="js.js" type="text/javascript"></script>
</body>

</html>
